<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pizza King LaCrosse - Home</title>

    <!-- the google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Suez+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Sunflower:300" rel="stylesheet">
    <link rel="icon" href="favicon.ico" sizes="16x16 32x32" type="image/png">

    <style>

        * {
            margin: 0;
            box-sizing: border-box;

        }

        body {
            background-image: url(https://images.fineartamerica.com/images-medium-large-5/1-white-brick-wall-dutourdumonde-photography.jpg);

            background-repeat: repeat;
        }

        .wrapper {
            width: 1180px;
            position: relative;
            margin: 0 auto;
        }

        header {
            margin: 0 auto;
            font-size: 40px;
            color: crimson;
            padding-top: 35px;
            padding-bottom: 10px;
        }


        .suez {
            font-family: "Suez One", sans-serif;
        }

        .sunflower {
            font-family: "Sunflower", sans-serif;
        }



        .slogan {
            width: 600px;
            font-size: 18pt;
            margin: 0 auto;
            padding-bottom: 15px;
            padding-top: 15px;
        }

        a {
            margin: 0 auto;
        }

        button {
            background-color: darkgray;
            color: white;
            border-radius: 10px;
            margin: 0 auto;
            padding: 12px 30px;
            text-align: center;
            font-size: 16px;
            margin-left: 20px;
            margin-right: 20px;


        }

        button:hover {
            background-color: dimgray;
        }

        button:visited {
            color: darkolivegreen;
        }

        nav {
            width: 835px;
            margin: 0 auto;

        }

        .slide-show {
            width: 1100px;
            height: 700px;
            margin: 0 auto;
            padding-left: 100px;
            border-radius: 5px;
            border: dimgray;}

        h3 {
            margin: 0 auto;
            width: 400px;
        }




        div.transparent_box p {
            margin: 0 auto;
            font-weight: bold;
            color: black;
            width: 325px;
            font-size: 16pt;
        }



        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: crimson;
            color: whitesmoke;
            text-align: center;
            }



    </style>

</head>
<body>

<div class="wrapper">

    <header>
        <h1 class="suez" align="center"> Pizza King LaCrosse </h1>
    </header>

    <div align="center" class="slogan">
        <p class="sunflower"><b>The best pizza in town...The best gyros and subs around!</b></p>
    </div>

    <br>


    <nav>
        <button class="button" style="color: darkgray"><a class="suez" style="color: white" href="pizza.html"> HOME </a></button>
        <button class="button" style="color: darkgray"><a class="suez" style="color: white" href="menu.html"> MENU </a></button>
        <button class="button" style="color: darkgray"><a class="suez" style="color: white" href="coupons.html"> COUPONS </a></button>
        <button class="button" style="color: darkgray"><a class="suez" style="color: white" href="about.html"> ABOUT </a></button>
        <button class="button" style="color: darkgray"><a class="suez" style="color: white" href="contact.html"> CONTACT </a>
        </button>
    </nav>


    <br>
    <br>

    <div class="slide-show">
        <img alt="pizzaslice" class="mySlides" src="pizzaslice.jpg"
             style="width: 90%" height="90%" align="center">
        <img alt="gyros" class="mySlides" src="gyros.jpg"
             style="width: 90%" height="90%" align="center">
        <img alt="wings" class="mySlides" src="wings.jpg"
             style="width: 90%" height="90%" align="center">
    </div>

    <script>
        var slideIndex = 0;
        carousel();

        function carousel() {
            var i;
            var x = document.getElementsByClassName("mySlides");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > x.length) {
                slideIndex = 1
            }
            x[slideIndex - 1].style.display = "block";
            setTimeout(carousel, 1500); // Change image every 1.5 seconds
        }
    </script>


    <div align="center" class="transparent_box">
        <p class="sunflower">
            <b>2929 South Ave La Crosse WI
                <br>
            Sun-Wed 10-9:30 Thur-Sat 10-10
                 <br>
            Order at (608) 788-1926 </b>
        </p>
    </div>

    <br>
    <br>
    <br>
    <br>



    <!-- Footer -->
    <div class="footer">
        <p><i class="suez">SEVEN DAYS WITHOUT PIZZA MAKES ONE WEAK! </i></p>
    </div>

</div> <!-- End of wrapper-->

</body>
</html>
